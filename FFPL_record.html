<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頂尖巔峰聯賽總決賽DAY1至DAY6積分表</title>
  <style>
    body {
      font-family: MStiffHeiHK-UltraBold, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* 表格的主容器，保持置中，灰底要貼合表格 */
    .container {
      margin: 30px 0; /* 調整上下間距 */
      position: relative;
    }

    /* 表格標題樣式 */
    .table-title {
      font-weight: bold;
      font-size: 22px;
      font-style: italic;
      text-align: center;
      opacity: 0;
      animation: slideIn 1s ease-out forwards;
    }

    /* 滑動動畫效果 */
    @keyframes slideIn {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* 表格容器，置中顯示 */
    .table-container {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin: 0 auto;
    }

    /* 新增格線 */
    table, th, td {
      border: 1px solid #fff;
    }

    th, td {
      padding: 11px;
      text-align: center;
      color: #fff;
    }

    th {
      background-color: #555;
    }

    /* 奇數行背景顏色（較深灰色） */
    tbody tr:nth-child(odd) {
      background-color: #3a3a3a;
    }

    /* 偶數行背景顏色（較淺灰色） */
    tbody tr:nth-child(even) {
      background-color: #4a4a4a;
    }

    /* 針對寬螢幕設置 */
    @media (min-width: 1500px) {
      .table-container {
        transform: scale(0.9); 
      }
    }

    /* 螢幕寬度小於 1500px 時縮小 */
    @media (max-width: 1500px) {
      .table-container {
        transform: scale(0.9);
        transform-origin: center;
      }
    }

    /* 螢幕寬度小於 1200px 時縮小 */
    @media (max-width: 1200px) {
      .table-container {
        transform: scale(0.9);
        transform-origin: center;
      }
    }

    /* 螢幕寬度小於 1000px 時縮小 */
    @media (max-width: 1000px) {
      .table-container {
        transform: scale(0.8);
        transform-origin: center;
      }
    }

    /* 螢幕寬度小於 768px 時縮小，並確保灰底容器貼合表格 */
    @media (max-width: 768px) {
      .table-container {
        transform: scale(0.65);
        transform-origin: center;
      }
    }

    /* 螢幕寬度小於 600px 時進一步縮小 */
    @media (max-width: 650px) {
      .container {
        padding: 3px;
        margin: 20px 0;
      }
      .table-container {
        transform: scale(0.5);
        transform-origin: center;
      }
    }

    /* 螢幕寬度小於 480px 時縮小 */
    @media (max-width: 480px) {
      .container {
        padding: 0;
        margin: 20px 0;
      }
      .table-container {
        transform: scale(0.4);
        transform-origin: center;
      }
    }

  </style>
</head>
<body>

  <script>
    function fetchSheetData(sheetId, range, elementId) {
      const apiKey = 'AIzaSyDCpZh3hJxy5VEDXBTqkSkauHuR99CXIvk';  // 替換成你的 API 金鑰
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const values = data.values;
          const tableBody = document.getElementById(elementId);

          values.forEach((row, rowIndex) => {
            if (rowIndex === 0) return; // 跳過標題行
            const tr = document.createElement('tr');
            row.forEach(value => {
              const td = document.createElement('td');
              td.textContent = value || '0'; // 如果數據是空的，顯示 0
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    document.addEventListener('DOMContentLoaded', function () {
      const spreadsheetId = '1c6HgIP7y2s3SW6o_3tb4xJ-zRIsRTFCd0dAXV9WcH3I';  // 替換成你的 Google Sheets ID

      // Fetch data for DAY 1
      fetchSheetData(spreadsheetId, 'record!A1:U13', 'table-body-day1');
      
      // Fetch data for DAY 2
      fetchSheetData(spreadsheetId, 'record!A13:U25', 'table-body-day2');
      
      // 為其餘的 DAY 3, DAY 4, DAY 5, DAY 6 添加數據加載功能
    });
  </script>

</html>
