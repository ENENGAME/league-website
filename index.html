<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="聯賽主播選擇主頁">
    <meta property="og:description" content="FFLEAGUE，簡稱:FF。">
    <meta property="og:url" content="https://league.enenlive.com">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://enengame.github.io/BNT/FF.ico" type="image/x-icon">
    <title>選擇主播</title>
    <style>
        /* 基本樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整體佈局 */
        body {
            font-family: '華康新綜藝體','Arial', sans-serif;
            background-image: url('ch_files/bg.png'); /* 替換為你的背景圖片路徑 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 確保頁面佔滿整個視窗 */
        }

        /* 標題圖片固定置頂 */
        header {
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(0, 149, 255, 0.7); /* 適當的背景色 */
            max-height: 150px; /* 設定最大高度 */
        }

        header img {
            width: 80%;
            max-width: 800px; /* 確保與下面的聯賽圖片等寬 */
            max-height: 110px; /* 限制圖片最大高度 */
            object-fit: contain; /* 確保圖片按比例縮放且適應容器 */
            border-radius: 20px; /* 可選：讓圖片有圓角效果 */
        }

        /* 主內容容器 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 160px 0; /* 讓出空間給固定的 header */
        }

        /* 聯賽選擇卡片 */
        .league-option {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .league-option:hover {
            transform: scale(1.05);
        }

        .league-option img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        /* 遮罩與文字效果 */
        .league-option a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .league-option:hover a {
            opacity: 1;
        }

        /* Footer 固定置底 */
        footer {
            padding: 20px;
            background-color: rgba(0, 149, 255, 0.7);
            color: #ccc;
            font-size: 14px;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- 頁面標題（圖片替換文字） -->
    <header>
        <img src="ch_files/FF橫幅.png" alt="JUNLIN LEAGUE"> <!-- 替換為你的標題圖片 -->
    </header>
    <!-- 主內容區 -->
    <div class="container">
        
        <!-- 第一個聯賽 -->
         <h1>選擇主播</h1>
        <div class="league-option">
            <img src="ch_files/EN橫幅.png" alt="FFSGC">
            <a href="https://league.enenlive.com/ENCH.html">Y T： E N E N G A M E</a>
        </div>

        <!-- 第二個聯賽 -->
        <div class="league-option">
            <img src="ch_files/JL橫幅.png" alt="JL">
            <a href="https://league.enenlive.com/JLCH.html">YT： J I A N G L I N</a>
        </div>
    </div>

    <!-- 頁面底部 -->
    <footer>
        &copy; 2024 ENENLIVE. All Rights Reserved.
    </footer>

</body>
</html>
