<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="FFPL官網">
    <meta property="og:description" content="Free Fire Peak League，簡稱:FFPL。">
    <meta property="og:image" content="FFPL_files/">
    <meta property="og:url" content="https://league.enenlive.com">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://enengame.github.io/BNT/FFTPL.ico" type="image/x-icon">
    <title>巔峰爭霸賽</title>
    <style>
        /* 基本重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* 保證高度填滿視窗 */
        }

        body {
            font-family: 'MS UI Gothic','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-image: url('/FFPL_files/方塊暗紋.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* 確保內容區填滿頁面 */
        }

        main {
            flex-grow: 1; /* 主要內容區塊擴展，推動footer至底部 */
        }

        header {
            background-color: #b90101;
            color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 漢堡選單按鈕樣式 */
        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #fff;
            z-index: 1001;
        }

        /* 桌面版導覽列 */
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* 手機版導覽列 */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(255, 0, 0, 0.9);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            padding-top: 60px;
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 999;
        }

        .mobile-nav ul {
            display: block;
            text-align: left;
            padding-left: 20px;
        }

        .mobile-nav ul li {
            margin: 2rem 0;
        }

        .mobile-nav ul li a {
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.5rem;
        }

        /* 手機版時顯示漢堡按鈕 */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            /* 顯示隱藏的 mobile-nav */
            .mobile-nav {
                display: block;
            }
        }

        /* 激活的mobile-nav顯示 */
        .mobile-nav.active {
            transform: translateX(0);
        }

        /* 表格樣式 */
        .table-section {
            padding: 2rem;
            background-color: rgba(249, 249, 249, 0.6);
            margin: 2rem 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 1rem;
        }

        table th, table td {
            padding: 1rem;
            border: 1px solid #000;
            text-align: center;
            font-weight: bold; /* 設置文字為粗體 */
            white-space: nowrap; /* 強制文字不換行 */
        }

        table th {
            background-color: #FFDF6B;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
        }

        table td {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* 顏色區分 */
        .rank-red {
            background-color: #FFC7CE;
        }

        .rank-blue {
            background-color: #BDD7EE;
        }

        .kda-high {
            color: #9C00FF;
        }

        /* 手機版縮放處理，保證表格置中且等比例縮放 */
        .score-table-container {
            display: flex;
            justify-content: center;
            max-width: 100%;
            overflow-x: auto;
            transform-origin: top center;
        }

        @media (max-width: 768px) {
            .score-table-container {
                transform: scale(0.8); /* 縮放比例可以自行調整 */
            }

            table th, table td {
                padding: 1px;
                font-size: 7.5px;
            }
        }

        @media (min-width: 799px) {
            .score-table-container {
                transform: scale(0.8); /* 保持原比例 */
            }
            table th, table td {
                padding: 2px;
                font-size: 20px;
            }
        }

        footer {
            background-color: #b90101;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>頂尖巔峰聯賽</h1>
        </div>

        <!-- 漢堡選單按鈕 -->
        <span class="menu-icon" id="menu-icon">&#9776;</span>

        <nav>
            <ul>
                <li><a href="https://league.enenlive.com/FFPL">主頁</a></li>
                <li><a href="https://league.enenlive.com/FFPL/record">積分查詢</a></li>
                <li><a href="https://www.youtube.com/@JL_1226">YT頻道</a></li>
            </ul>
        </nav>

        <!-- 手機版導覽列 -->
        <nav class="mobile-nav" id="mobile-nav">
            <ul>
                <li><a href="https://league.enenlive.com/FFPL">主頁</a></li>
                <li><a href="https://league.enenlive.com/FFPL/record">積分查詢</a></li>
                <li><a href="https://www.youtube.com/@JL_1226">YT頻道</a></li>
            </ul>
        </nav>
    </header>

    <!-- 用main包裹主要內容 -->
    <main>
        <!-- 分數表組別1 -->
        <section id="table1" class="table-section">
            <h2>巔峰爭霸賽即時排行榜</h2>
            <div class="score-table-container" id="score-table-container-1">
                <table id="score-table-1">
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>TEAM</th>
                            <th>出賽數</th>
                            <th>擊殺分</th>
                            <th>排名分</th>
                            <th>吃雞數</th>
                            <th>特例補分</th>
                            <th>違規扣分</th>
                            <th class="kda-header">KDA</th>
                            <th>總分</th>
                        </tr>
                    </thead>
                    <tbody id="score-table-body-1"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FFPL. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript控制表格與導覽列 -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const mobileNav = document.getElementById('mobile-nav');

        menuIcon.addEventListener('click', function() {
            mobileNav.classList.toggle('active');
        });

        const spreadsheetId = '1c6HgIP7y2s3SW6o_3tb4xJ-zRIsRTFCd0dAXV9WcH3I';
        const apiKey = 'AIzaSyB0pjUimtoomamQ9BVPGwIB-36VNFlVlds';

        const sheetNames = ['排行榜排序!N3:W15'];

        async function fetchGoogleSheetData(sheetName, tableBodyId) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                renderTable(data.values, tableBodyId);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderTable(data, tableBodyId) {
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = '';

            data.slice(1).forEach(row => {
                const rank = parseInt(row[0]);
                const rankClass = (rank <= 12) ? 'rank-red' : 'rank-red';
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td class="${rankClass}">${row[0]}</td>
                    <td class="rank-blue">${row[1]}</td>
                    <td>${row[2]}</td>
                    <td>${row[3]}</td>
                    <td>${row[4]}</td>
                    <td>${row[5]}</td>
                    <td>${row[6]}</td>
                    <td>${row[7]}</td>
                    <td class="kda-high">${row[8]}</td>
                    <td class="rank-blue">${row[9]}</td>
                `;
                tableBody.appendChild(newRow);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGoogleSheetData(sheetNames[0], 'score-table-body-1');
        });
    </script>
</body>
</html>
